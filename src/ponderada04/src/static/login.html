<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            background-color: #E4E4E4;
            font-family: 'Poppins', sans-serif;
            color: #2C263D;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: #ffffff;
            width: 60%;
            height: 80%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .login-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #2C263D;
            border-radius: 5px;
            background-color: #ffffff;
            color: #2C263D;
            font-family: 'Poppins', sans-serif;
        }

        .login-button {
            background-color: #FF4645;
            color: #ffffff;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #FF5B59;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="text-3xl font-bold text-red-700 mb-4">Login Page</h1>
        <p class="text-gray-300 mb-6">Insira seu Nome de Usuário e Senha:</p>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="text-gray-300">Username:</label>
                <input type="text" id="username" name="username" class="login-input">
            </div>
            <div class="mb-4">
                <label for="password" class="text-gray-300">Password:</label>
                <input type="password" id="password" name="password" class="login-input">
            </div>
            <div class="mb-4">
                <label for="show-password" class="text-gray-300">
                    <input type="checkbox" id="show-password"> Mostrar Senha
                </label>
            </div>
            <div class="text-center">
                <button type="button" id="login-button" class="login-button">Login</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('show-password').addEventListener('change', () => {
            const passwordInput = document.getElementById('password');
            const showPassword = document.getElementById('show-password').checked;

            if (showPassword) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        document.getElementById('login-button').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const showPassword = document.getElementById('show-password').checked;

            // Implemente a lógica de login conforme necessário
            // Aqui você pode enviar os dados para o backend, validar, etc.
            
            if (showPassword) {
                alert(`Username: ${username}\nPassword: ${password}`);
            } else {
                alert(`Username: ${username}\nPassword: ********`);
            }
        });
    </script>
</body>
</html>
